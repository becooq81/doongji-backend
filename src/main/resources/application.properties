spring.application.name=t12s14_framework_ssafyhome_KHJ_KKK
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ssafyhome?serverTimezone=UTC
spring.datasource.username=ssafy
spring.datasource.password=ssafy

logging.level.com.ssafy=trace
mybatis.type-aliases-package=com.ssafy.book.model.dto
mybatis.mapper-locations=classpath:/db/mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true


spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


server.servlet.session.timeout=30m

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB